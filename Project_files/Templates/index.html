<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Municipal Waste Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="hero-image">
        <div class="overlay">
            <nav class="navbar">
                <div class="nav-left">MUNICIPAL WASTE CLASSIFICATION</div>
                <ul class="nav-right">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('predict') }}">Predict</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </nav>

            <div class="hero-text">
                <h1>Welcome to Municipal Waste Classification</h1>
                <p>
                    Upload images of waste materials and let our AI model classify them.
                </p>
                <a href="{{ url_for('predict') }}" class="btn">GET STARTED</a>
            </div>
        </div>
    </div>

    <!-- Prediction Form -->
    <div id="predict" class="predict-section">
        <form action="{{ url_for('output') }}" method="POST" enctype="multipart/form-data">
            <h2>Upload Waste Image</h2>
            <input type="file" name="pc_image" required>
            <button type="submit" class="btn">Classify Image</button>
        </form>
    </div>
</body>
</html>
