<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Waste Type</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="hero-image">
        <div class="overlay">
            <nav class="navbar">
                <div class="nav-left">MUNICIPAL WASTE CLASSIFICATION</div>
                <ul class="nav-right">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('output') }}">Predict</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </nav>

            <div class="predict-container">
                <h1>Predict Waste Category</h1>

                <form action="{{ url_for('output') }}" method="POST" enctype="multipart/form-data" class="upload-form">
                    <input type="file" name="pc_image" required>
                    <button type="submit" class="btn">Classify Image</button>
                </form>

                {% if prediction %}
                    <div class="result">
                        <h2>Result:</h2>
                        <p><strong>Prediction:</strong> {{ prediction }}</p>
                        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
