<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Municipal Waste Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .contact-wrapper {
            display: flex;
            justify-content: space-between;
            padding: 60px 40px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            flex-wrap: wrap;
        }

        .contact-details, .contact-form {
            flex: 1;
            min-width: 300px;
            margin: 10px;
        }

        .contact-details h2,
        .contact-form h2 {
            margin-bottom: 20px;
        }

        .contact-details p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .contact-form form input,
        .contact-form form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .contact-form form button {
            padding: 10px 20px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form form button:hover {
            background-color: #019875;
        }
    </style>
</head>
<body>
    <div class="hero-image">
        <div class="overlay">
            <nav class="navbar">
                <div class="nav-left">MUNICIPAL WASTE CLASSIFICATION</div>
                <ul class="nav-right">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('predict') }}">Predict</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </nav>

            <div class="contact-wrapper">
                <!-- Left side: your team details -->
                <div class="contact-details">
                    <h2>Get in Touch</h2>
                    <div class="detail-item">
                        üìõ <strong>Team:</strong> CleanTech Waste Classifier
                    </div>
                    <div class="detail-item">
                        üìß <strong>Email:</strong> cleantech@example.com
                    </div>
                    <div class="detail-item">
                        üìû <strong>Phone:</strong> +91-9876543210
                    </div>
                    <div class="detail-item">
                        üìç <strong>Location:</strong> Hyderabad, Telangana, India
                    </div>
                </div>
                

                <!-- Right side: user contact form -->
                <div class="contact-form">
                    <h2>Send Us a Message</h2>
                    <form method="POST" action="#">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
